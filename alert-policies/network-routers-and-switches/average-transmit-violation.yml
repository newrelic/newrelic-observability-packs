name: Average Transmit % Used Violation

description: |+
  This alert will trigger when a router or switch interface has more than 90% transmit utilization.  You may want to filter this to only alert for specific interface names or descriptions.
type: STATIC

nrql:
  query: "average(kentik.snmp.IfOutUtilization) FACET device_name, if_interface_name, if_Alias WHERE metricName = 'kentik.snmp.IfOutUtilization' AND entity.type in ('ROUTER','SWITCH') and if_Type like 'ethernetcsmacd'"

valueFunction: SINGLE_VALUE 

terms:
  - priority: CRITICAL
    operator: ABOVE
    threshold: 90
    thresholdDuration: 900
    thresholdOccurrences: ALL

violationTimeLimitSeconds: 86400

signal:
  aggregationWindow: 300
