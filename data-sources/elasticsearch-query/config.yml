id: elasticsearch-query
displayName: Elasticsearch query Java Agent Extension
description: |
  Java agent extension to monitor elasticsearch queries as dataStore queries with New Relic. 
  Once deployed elasticsearch queries begin to show up in the New Relic UI under Databases for the application using elasticsearch queries.
install:
  primary:
    link:
      url: https://github.com/newrelic-experimental/newrelic-java-elasticsearch
icon: logo.svg
