id: newrelic-ingest-metric
displayName: New Relic Ingest Metric
description: |
  Use this quickstart to set up a synthetic monitor that: Queries ingestion by data source, faceted by the attribute of your choice (e.g., APM Events by appName); Transforms the output into a metric that is pushed to the Metric API; Can be queried for consumption analysis / dashboards for 13 months
