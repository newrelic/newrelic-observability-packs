description: |-
  ## What is Azure MySQL?

  Fully managed MySQL Community database as a service with high availability,
  elastic scaling, automatic backups, and data protection.


  ### Get started!

  Start monitoring Azure MySQL by connecting Microsoft Azure to New Relic!

  Check out our Azure MySQL documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/integrations/microsoft-azure-integrations/azure-integrations-list/azure-database-mysql-monitoring-integration) to learn more about New Relic monitoring for Azure MySQL. 
