  ## What is Azure Key Vault?

  Azure Key Vault is a cloud service for securely storing and accessing secrets.

  ### Get started!

  Start monitoring Azure Key Vault by connecting Microsoft Azure to New Relic!

  Check out our Azure Key Vault documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/microsoft-azure-integrations/azure-integrations-list/azure-key-vault-monitoring-integration) to learn more about New Relic monitoring for Azure Key Vault.
