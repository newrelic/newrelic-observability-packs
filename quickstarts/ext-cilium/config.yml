title: Cilium

# Long-form description of the quickstart (required)
description: |-
  ## What is Cilium?

  Cilium is an open source software for providing, securing and observing network connectivity between container workloads - cloud native, and fueled by the revolutionary Kernel technology eBPF.
  
  ## Cilium (Prometheus) quickstart highlights

  The New Relic quickstart uses dashboards to proactively monitor your Cilium servers, like:

  - Cilium Node details
  - Cilium Pod Events
  - API Call latency/IPV4 TCP
  - Open File Descriptors
  - Forwarded Packets vs Dropped Packets

  ### Requirements:
  1. [Prometheus Server](https://prometheus.io/docs/prometheus/latest/installation/) - Prometheus Remote Write
  2. Enable Prometheus [Remote Write](https://docs.newrelic.com/docs/infrastructure/prometheus-integrations/install-configure-remote-write/set-your-prometheus-remote-write-integration/) to New Relic.
  3. Scrape configuration to `prometheus.yml` config file can be found at https://docs.cilium.io/en/stable/operations/metrics/ 
  ```
  Install Cilium  by using the below helm command and also user can view hubble metrics

  helm install cilium cilium/cilium --version 1.12.2 \
  --namespace kube-system \
  --set prometheus.enabled=true \
  --set operator.prometheus.enabled=true \
  --set hubble.metrics.enabled="{dns,drop,tcp,flow,icmp,http}"

  ```

