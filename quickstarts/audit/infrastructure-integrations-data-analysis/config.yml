title: Infrastructure Integrations Data Analysis

# Long-form description of the quickstart (required)
description: |
  This quickstart provides several dashboards to analyze overall data ingest created by the various Infrastructure On-Host, Cloud, and Kubernetes integrations that contribute to the "Infrastructure integrations" portion of the Data Management Hub.
  Additional pages have been added that analyze data ingest created by Pixie, Prometheus, and AWS CloudWatch Metric Stream integrations, which are associated with infrastructure data, but feed other categories of the Data Management Hub.

# Displayed in search results and recommendations. Summarizes a quickstarts functionality.
summary: |
  Dashboards designed to analyze data ingest from "Infrastructure Integrations" category in the Data Management Hub.

