slug: silk
title: Silk logs
description: |
  ## About Silk

  SiLK is an open-source tool suite for capturing, processing, and analyzing network flow data. 

  ### About this integration

  This integration sends logs generated by your Silk into New Relic.

  ### Viewing your logs

  Once the setup is complete, you can view your logs in context by opening the log viewer in New Relic and searching for silk.

summary: |
