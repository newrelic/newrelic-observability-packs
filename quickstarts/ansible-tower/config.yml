description: |
  ## Comprehensive monitoring quickstart for Ansible Tower

  Monitor your Ansible Tower with New Relic's Ansible Tower monitoring system in real-time, correlate transactions traversing across your application environment, and diagnose while running in a live development environment. 

  ### Why monitor Ansible Tower?

  An ideal Ansible Tower Performance Monitor must offer comprehensive and actionable information that software developers need to troubleshoot an application successfully. Some key components are:

  - Track the efficiency of business transactions starting using the Ansible Tower Server
  - Use deep diagnostics to analyze and fix issues with application performance.
  - Drill down to the Ansible Tower and the associated application components.
  - Detects faults to reduce application downtime.
  - Compare the performance of your Ansible tower server.

  ### Whatâ€™s included in this quickstart?

  New Relic's Ansible monitoring quickstart boasts instant full-stack observability out-of-the-box:

  - High value alerts for your Ansible Towers (errors,usage metrics and Awx)
  - Easy to use performance monitoring dashboards (most successful transactions, average transaction duration today compared with that for the previous week, Awx organization comparisons, and more)
  - Custom alerts that proactively inform developers about the status of their Ansible Tower servers.

