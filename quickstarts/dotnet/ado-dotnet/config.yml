description: |
  ## Comprehensive monitoring quickstart for ADO.NET

  With New Relic's ADO.NET monitoring system, you can keep an eye on your ADO.NET in real-time, correlate transactions moving across your application environment, and troubleshoot while working in a live development environment.

  ## Why monitor ADO.NET?

  Discovering data access API calls can help in identifying the following issues:

  - Inaccessible databases or issues with the network library
  - Database and client software schema incompatibility
  - Problems that occur when different ADO.NET components interact with one another or with your own components
  - Whether hard-coded or created by an application, incorrect SQL
  - Inadequate programming logic

  ## Whatâ€™s included in this quickstart?

  The ADO.NET monitoring quickstart from New Relic provides immediate full-stack observability:

  - Alerts (High CPU Utilization, High Memory Usage, High Response Time, Low Apdex Score, Transaction Error)
  - Dashboards (Throughput, Error rate, Logs, Web transaction Time,Apdex Score, Open SQL connections  and more)
  - Alerts that inform end users about the quality of their application on a proactive basis
  - Monitor web transactions

