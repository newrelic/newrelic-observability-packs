  ## Scalable, single click development environments with WayScript
  Spin up customizable development environments which integrate Docker, Kubernetes, New Relic, and all your third-party dev tooling in a single click.

  ### What is WayScript
  [WayScript](https://t.sidekickopen14.com/s3t/c/5/f18dQhb0S7kF8cFB-bW2kCdVL59hl3kW7_k2841CX6NGW36PLj07t5S8DW1Dh2LL96WRJDf197v5Y04?te=W3R5hFj4cm2zwW4myBCV3FcKb-w4fdHZS48S2&si=8000000020074708&pi=d3941e79-14e2-4cd1-c97d-45af92f6d865) is an **Internal Developer Platform (IDP)** that enables scalable, single click development environments. The platform empowers early stage, high growth engineering teams with scalable, modern infrastructure so they can focus on product instead of battling Ops.

  ### Why WayScript
  Help your development team ‘shift left’ with WayScript. Instantly connect your environments to New Relic for standardized observability in pre-production, staging, and production. 

  WayScript is self-hosted, air-gapped, & SOC-2 Type 2 compliant and spins up in under 1 hour on your AWS.

  ### Benefits
  * Instant infrastructure in a box 
  * Increases internal tooling output by 50% 
  * Standardized, secure cloud-hosted developer environments
  * Observability in pre-production, staging, and production environments
  * Developer productivity and innovation
  * Rapid Internal Tooling, API Development, and Process Automation

  ### Getting started
  * [Get started with WayScript](https://wsxdocs.wayscript.com/quickstart). See how to create a workspace, add a lair, and build your first tool.
  * Docs: [https://wsxdocs.wayscript.com](https://wsxdocs.wayscript.com)  
  * [What is an Internal Developer Platform?](https://wayscript.com/internal-developer-platform)

  ### Requirements
  See here for self-hosted requirements: [https://wsxdocs.wayscript.com/hosting/self-hosting](https://wsxdocs.wayscript.com/hosting/self-hosting)

