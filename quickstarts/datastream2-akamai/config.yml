description: |+
  ## Akamai and DataStream 2
    
    Akamai Technologies is a leading content delivery network (CDN), cybersecurity, and cloud service provider.

    [DataStream 2](https://techdocs.akamai.com/datastream2/docs) captures performance and security logs from your delivery properties and streams them in near real-time to provide complete monitoring.

  ### About this integration

    This integration utilizes the data captured and and stream via DataStream 2 to visualize and monitor your CDN performance and security logs in real time.
    Included with the data
    - HTTP status code distribution
    - Error rate
    - Log ingest
    - Cache hit ratio
    - TLS overhead time ranges
    - Overhead byte ranges
    - HTTP protocol distribution


