title: Microsoft Windows Server
description: |
  ## What is Microsoft Windows Server monitoring?
  With New Relic's infrastructure monitoring agent for Windows, you can monitor individual servers and also analyze how your service performs as a whole. The Windows agent can run on your own hardware or in cloud systems such as Amazon EC2 or Windows Azure, and supports Windows Server and Windows 10.

  ## Supported versions
  Windows Server 2012, 2016, and 2019, and their service packs.
