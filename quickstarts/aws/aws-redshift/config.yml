  ## What is AWS Redshift?

  Fully managed data warehouse used to analyze all your data using standard SQL
  and your existing Amazon Business Intelligence tools.


  ### Get started!

  Start monitoring AWS Redshift by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS Redshift documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/aws-integrations-list/aws-redshift-integration/) to learn more about New Relic monitoring for AWS Redshift.
