slug: aws-mediaconvert
description: |-
  ## What is AWS MediaConvert?
  AWS Elemental MediaConvert is a file-based video transcoding service with broadcast-grade features. Create live stream content for broadcast and multi-screen delivery at scale.
  ### Get started!
  Start monitoring AWS MediaConvert by connecting AWS Web Services (AWS) to New Relic! Take a look at our documentation for information on how to set up this integration.
  ### More info
  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/aws-integrations-list/aws-mediaconvert-monitoring-integration/) to learn more about New Relic monitoring for AWS MediaConvert.
