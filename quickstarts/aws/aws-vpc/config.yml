description: |-
  ## What is AWS VPC?

  Virtual network that leverages AWS to gain visibility into configuration event
  changes that are overlaid across your Amazon services.


  ### Get started!

  Start monitoring AWS VPC by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS VPC documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/aws-integrations-list/aws-vpc-monitoring-integration/) to learn more about New Relic monitoring for AWS VPC.
