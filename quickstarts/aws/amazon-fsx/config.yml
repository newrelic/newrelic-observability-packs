  ## What is Amazon FSx?

  Collect Amazon FSx data for WindowsFileServer; change polling frequency and
  filter data using configuration options. Maintained by Amazon.


  ### Get started!

  Start monitoring Amazon FSx by connecting Amazon Web Services (AWS) to New Relic!

  Check out our Amazon FSx documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.


  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/aws-integrations-list/aws-fsx-monitoring-integration/) to learn more about New Relic monitoring for Amazon FSx.

