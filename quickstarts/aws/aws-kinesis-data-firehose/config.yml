  ## What is AWS Kinesis Data Firehose?

  Capture, transform, and load streaming data into various Amazon Web Services,
  enabling near real-time analytics.


  ### Get started!

  Start monitoring AWS Kinesis Data Firehose by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS Kinesis Data Firehose documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

