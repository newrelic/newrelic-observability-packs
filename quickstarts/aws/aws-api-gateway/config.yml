  ## What is AWS API Gateway?

  Fully managed service for creating, publishing, maintaining, monitoring, and
  securing APIs at any scale.


  ### Get started!

  Start monitoring AWS API Gateway by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS API Gateway documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/integrations/amazon-integrations/aws-integrations-list/aws-api-gateway-monitoring-integration) to learn more about New Relic monitoring for AWS API Gateway. 
