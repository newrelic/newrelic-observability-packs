description: |-
  ## What is AWS Health?

  Oversight and alerts for how AWS outages and maintenance may affect your
  services.


  ### Get started!

  Start monitoring AWS Health by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS Health documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/integrations/amazon-integrations/aws-integrations-list/aws-health-monitoring-integration) to learn more about New Relic monitoring for AWS Health. 
