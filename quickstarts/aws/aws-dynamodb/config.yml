  ## What is AWS DynamoDB?

  Fully managed NoSQL cloud database that supports both document and key-value
  store models.


  ### Get started!

  Start monitoring AWS DynamoDB by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS DynamoDB documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/aws-integrations-list/aws-dynamodb-monitoring-integration/) to learn more about New Relic monitoring for AWS DynamoDB.
