description: |-
  ## What is Amazon MSK?

  Fully managed service that makes it easy for you to build and run applications
  that use Apache Kafka to process streaming data.


  ### Get started!

  Start monitoring Amazon MSK by connecting Amazon Web Services (AWS) to New Relic!

  Check out our Amazon MSK documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/integrations/amazon-integrations/aws-integrations-list/aws-managed-kafka-msk-integration) to learn more about New Relic monitoring for Amazon MSK. 
