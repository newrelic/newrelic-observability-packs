description: |-
  ## What is AWS Elastic Beanstalk?

  Dynamic service that allows easy deployment and scalability for your
  applications on AWS.


  ### Get started!

  Start monitoring AWS Elastic Beanstalk by connecting Amazon Web Services (AWS) to New Relic!

  Check out our AWS Elastic Beanstalk documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/amazon-integrations/aws-integrations-list/aws-elastic-beanstalk-monitoring-integration/) to learn more about New Relic monitoring for AWS Elastic Beanstalk.
