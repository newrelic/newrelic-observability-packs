  ## What is GCP Firebase Storage?

  Service built for app developers that need to store and serve user-generated
  content, such as photos or videos.


  ### Get started!

  Start monitoring GCP Firebase Storage by connecting Google Cloud Platform (GCP) to New Relic!

  Check out our GCP Firebase Storage documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/google-cloud-platform-integrations/gcp-integrations-list/google-cloud-firebase-storage-monitoring-integration/) to learn more about New Relic monitoring for GCP Firebase Storage.
