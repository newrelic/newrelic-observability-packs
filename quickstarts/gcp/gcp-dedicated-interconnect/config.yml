description: |-
  ## What is GCP Dedicated Interconnect?

  Provides direct physical connections between your on-premises network and
  Google's network.


  ### Get started!

  Start monitoring GCP Dedicated Interconnect by connecting Google Cloud Platform (GCP) to New Relic!

  Check out our GCP Dedicated Interconnect documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/google-cloud-platform-integrations/gcp-integrations-list/google-direct-interconnect-monitoring-integration/) to learn more about New Relic monitoring for GCP Dedicated Interconnect.
