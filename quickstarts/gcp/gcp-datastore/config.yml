  ## What is GCP Datastore?

  A highly scalable, fully managed NoSQL database service offered by Google on
  the Google Cloud Platform.


  ### Get started!

  Start monitoring GCP Datastore by connecting Google Cloud Platform (GCP) to New Relic!

  Check out our GCP Datastore documentation to instrument your cloud service and manage the stability, scalability, and reliability of your systems with New Relic's infrastructure monitoring capabilities.

  ### More info

  Check out the [documentation](https://docs.newrelic.com/docs/infrastructure/google-cloud-platform-integrations/gcp-integrations-list/google-datastore-monitoring-integration/) to learn more about New Relic monitoring for GCP Datastore.
