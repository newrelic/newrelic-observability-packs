title: Network Routers and Switches

# Long-form description of the quickstart (required)
description: |
  The Network Routers and Switches quickstart provides a dashboard that gives you a holistic view of the interface traffic across all of the routers and switches in your network, as well as example alerts to get you started.
  Use this quickstart together with New Relic's Network Monitoring feature to visualize anomalies and/or bottlenecks in your network.

# Displayed in search results and recommendations. Summarizes a quickstarts functionality.
summary: |
  Router and Switch telemetry from Network Monitoring give you valuable insights into potential issues with your network.

