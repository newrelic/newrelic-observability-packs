
# Name of the pack

# Description of the pack
description: |+
  Official New Relic pack for Cassandra
  Use this pack together with the New Relic Cassandra On Host Integration to get insight into the performance of your Cassandra instances.

# Support level
level: New Relic

# Design
icon: icon.png
logo: logo.png
website: https://cassandra.apache.org/

# Authors of the quickstart
authors:
  - New Relic
  - Daniel Gola

# Instrumentation (optional)
# This allows you to define which instrumentation is needed for your pack
# Any file in the instrumentation folder will automatically be picked up
instrumentation:
  - type: newrelic-infra-ohi
    name: cassandra
