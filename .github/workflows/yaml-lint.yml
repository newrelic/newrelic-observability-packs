name: Lint Yaml

on:
  pull_request:
    paths:
      - '**.yml'
      - '**.yaml'

jobs:
  lint-yaml-files:
    name: Lint YAML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run yamllint
        run: |
          yamllint -f parsable -c ./.config/yamllint/config.yml .
