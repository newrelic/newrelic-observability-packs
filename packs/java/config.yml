# Name of the pack
name: Java App

# Description of the pack
description: |+
  This is an observability pack for Java applications.
  This pack relies on the New Relic Java agent, with distributed tracing enabled (https://docs.newrelic.com/docs/agents/java-agent/)
# Support level: New Relic | Verified | Community
level: New Relic

# Design
logo: logo.png
website: https://www.java.com/en/

# Authors of the pack
authors:
  - New Relic
  - Emil Hammarstrand

# Instrumentation (optional)
# This allows you to define which instrumentation is needed for your pack
# Any file in the instrumentation folder will automatically be picked up
instrumentation:
  - type: newrelic-apm
    name: java
