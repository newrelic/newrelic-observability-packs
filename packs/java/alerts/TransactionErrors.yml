---
nrqlCondition:
  description:
  name: Transaction errors
  nrql:
    query: SELECT count(apm.service.error.count) / count(apm.service.transaction.duration)
      as 'Web errors' FROM Metric WHERE (entity.guid = 'MjU5NDA4MnxBUE18QVBQTElDQVRJT058MTM5Mzk0NjY2')
      AND (transactionType = 'Web')
  signal:
    aggregationWindow: 60
    evaluationOffset: 3
  terms:
    - operator: ABOVE
      priority: CRITICAL
      threshold: 2
      thresholdDuration: 300
      thresholdOccurrences: ALL
  type: STATIC
  valueFunction: SINGLE_VALUE
  violationTimeLimitSeconds: 2592000
---