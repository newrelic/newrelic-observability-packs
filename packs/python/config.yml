# Name of the pack
name: Python Application

# Description of the pack
description: |+
  This is an observability pack for Python applications.
  This pack relies on the New Relic Python agent, with distributed tracing enabled (https://docs.newrelic.com/docs/agents/python-agent/)

# Support level: New Relic | Verified | Community
level: New Relic

# Design
logo: python-logo.jpg
website: https://www.python.org/

# Authors of the pack
authors:
  - New Relic
  - Emil Hammarstrand

# Instrumentation (optional)
# This allows you to define which instrumentation is needed for your pack
# Any file in the instrumentation folder will automatically be picked up
instrumentation:
  - type: newrelic-apm
    name: python
