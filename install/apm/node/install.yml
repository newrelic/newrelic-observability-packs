id: node-agent
name: Node agent
title: Node agent installation
description: Start monitoring the performance of a Node application or service by installing the New Relic Node agent.

target:
  type: agent
  destination: application
  os:
    - linux

install:
  mode: nerdlet
  destination:
    nerdletId: marketplace.install-data-source
    nerdletState:
      dataSourceId: node-js

fallback:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/apm/agents/nodejs-agent/getting-started/introduction-new-relic-nodejs/#install
