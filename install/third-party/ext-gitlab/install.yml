id: ext-gitlab
name: GitLab
title: GitLab Prometheus Monitoring
description: |
  Visualize GitLab performance and alert on potential errors. The GitLab quickstart allows you to get visibility into the performance and available of your GitLab service and dependencies. Use this quickstart together with the mock up integrations.

target:
  type: integration
  destination: cloud

install:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/infrastructure/prometheus-integrations/install-configure-remote-write/set-your-prometheus-remote-write-integration/
