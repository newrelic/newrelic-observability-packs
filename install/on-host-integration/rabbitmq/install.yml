id: rabbitmq-integration
name: RabbitMQ
title: RabbitMQ monitoring integration
description: |
  The New Relic RabbitMQ on-host integration reports metrics and configuration data from your RabbitMQ service, including important metrics relating to the cluster, vhosts, queues, exchanges, and consumers.

  As part of this integration we will install the New Relic Infrastructure agent.

target:
  type: on_host_integration
  destination: host

install:
  mode: targetedInstall
  destination:
    recipeName: rabbitmq-open-source-integration

fallback:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/infrastructure/host-integrations/host-integrations-list/rabbitmq-monitoring-integration/#install
